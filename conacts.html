<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contacts.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css" integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacts</title>
</head>
<body>
    <div class="message-card">
        
        <i class="fas fa-envelope envelope-icon"></i>
        <div class="message-form">
           <p>Get in touch</p>
           <form action="">
                <input type="text" placeholder="Name" id="message-user-name" name="message-user-name">
                <i class="bi bi-person-fill message-icons"></i>

                <input type="email" placeholder="Email" id="message-user-email" name="message-user-email">
                <i class="bi bi-envelope-fill message-icons"></i>

                <textarea name="message-user-message" id="message-user-message" cols="30" rows="10" placeholder="Message"></textarea>
                <input type="submit" id="message-submit" name="message-submit" value="Send">
            </form>
        </div>
        
    </div>

   
</body>
</html>
